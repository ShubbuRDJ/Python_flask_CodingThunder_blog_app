  <body class="text-center">
    <form class="form-signin" action="/login" method="post">
  <img class="mb-4" src="{{url_for('static',filename='assets/img/signin.png')}}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
  <label for="userName" class="sr-only">Username</label>
  <input type="text" id="userName" name="userName" class="form-control " placeholder="Username" required autofocus>
  <label for="userPassword" class="sr-only">Password</label>
  <input type="password" id="userPassword" name="userPassword" class="form-control my-2" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017-2019</p>
</form>
